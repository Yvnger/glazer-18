<div id="call-request" class="modal">
    <div class="modal__body">
        <button class="modal__close-btn js-modal-close" aria-label="Закрыть окно">
            <svg class="modal__close-icon">
                <use xlink:href="images/sprite.svg#close-modal"></use>
            </svg>
        </button>
        <h2 class="modal__title">Оставьте заявку</h2>
        <p class="modal__description">
            Оставьте заявку и мы свяжемся с вами в ближайшее время
        </p>

        <form action="#" class="modal__form form">
            <input type="text" class="form__input" placeholder="+7 (999) 999-99-99">
            <input type="text" class="form__input" placeholder="Имя">
            <button type="submit" class="btn btn_fill modal__form-btn">Оставить заявку</button>

            <span class="form__agreement">Подтверждая отправку формы, я даю согласие на <a href="#">обработку персональных данных</a></span>
        </form>
    </div>
</div>
