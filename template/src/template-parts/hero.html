<section id="hero" class="hero">
    <div class="container">
        <div class="hero__inner">
            <div class="hero__text">
                <h1 class="hero__title">Инженерный центр полного цикла</h1>

                <ul class="hero__items">
                    <li class="hero__item">Разработка деталей и механизмов любой сложности</li>
                    <li class="hero__item">Копирование и производство деталей импортного производства</li>
                </ul>

                <button class="btn btn_fill btn_lg hero__btn js-modal-trigger" data-modal="#call-request" aria-label="Бесплатная консультация">Бесплатная
                    консультация
                </button>
            </div>

            <div class="hero__slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="hero__slide-inner">
                            <picture>
                                <source srcset="images/hero/hero-slide-1.webp">
                                <img class="hero__slider-image" src="images/hero/hero-slide-1.jpg" alt="1">
                            </picture>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="hero__slide-inner">
                            <picture>
                                <source srcset="images/hero/hero-slide-2.webp">
                                <img class="hero__slider-image" src="images/hero/hero-slide-2.jpg" alt="">
                            </picture>
                        </div>
                    </div>
                </div>

                <div class="hero__slider-btn hero__slider-btn-prev">
                    <svg class="hero__slider-btn-icon">
                        <use xlink:href="images/sprite.svg#slider-arrow"></use>
                    </svg>
                </div>
                <div class="hero__slider-btn hero__slider-btn-next">
                    <svg class="hero__slider-btn-icon">
                        <use xlink:href="images/sprite.svg#slider-arrow"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
